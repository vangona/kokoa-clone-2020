<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone Coding</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__online">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">GoGona Talk에 오신걸 환영합니다.</h1>
      <p class="welcome-header__text">
        다음 장으로 넘어가시려면 <br />
        로그인 버튼을 눌러주세요.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find KaKao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span
        >GOGONA TALK은 핸드폰 크기의 화면에 최적화 되어있습니다. <br />
        화면크기를 줄여주세요.
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/f3aa8c7c0c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/battery.js"></script>
    <script src="js/online.js"></script>
  </body>
</html>
